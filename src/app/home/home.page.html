<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar search-icon="search-circle" class="custom" animated placeholder="buscar" (ionChange)="handleChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label>{{ result }}</ion-label>
    </ion-item>
  </ion-list>
  <div id="map"></div>
</ion-content>
